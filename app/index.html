<!doctype html>
<html ng-app="prepgui">
<head>
  <meta charset="utf-8">
  <title>PrepGUI</title>
  <link rel="icon" href="img/danrw.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css"/>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>

	<div ng-controller="SearchbarCtrl">

		<header class="navbar">
			<div class="navbar-inner">
				<div class="row">
					<a class="brand span2" style="margin-left:10px" href="#"><img style="margin-top:20px" src="img/DANRW-Logo-wp.png"></a>
					<a class="brand span4" href="#"><h1>PrepGUI</h1>DA-NRW Presentation Repository</a>
				</div>
			</div>
			<div class="navbar-inner">
					<ul class="nav">
						<li>
						<form ng-submit="submit()" class="navbar-search pull-down">
							<input placeholder="Suche in allen Feldern" type="text" ng-model="q" name="text" class="search-query"/>
						</form>
						</li>
					</ul>
			</div>
		</header>

		<div ng-view></div>
	</div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/riakapi.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
